spring:
  datasource:
    url: jdbc:h2:mem:crypto
    username: user
    password: pass
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
        ddl-auto: create
  h2:
    console:
      enabled: true
